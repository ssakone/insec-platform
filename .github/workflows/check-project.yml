name: Project Check
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ğŸ“¦ï¸ Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - uses: pnpm/action-setup@v2
        name: ğŸ“¦ï¸ Install pnpm
        with:
          version: 7
          run_install: false 

      - name: â• Install dependencies
        run: pnpm install

      - name: âœ… Check
        run: pnpm run check

      - name: ğŸ‘· Build
        run: pnpm run build

      - name: ğŸš€ Deploying by (vercel)
        run: true
